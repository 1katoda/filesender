language: php
php:
    - 5.4
service:
    - postgresql
before_install:
    - cp ./travis/config.travis.pgsql.php ./config/config.php
    - chmod a+x ./travis/scripts/
install:
    - ./travis/scripts/postgresql-setup.sh
    - ./travis/scripts/simplesamlphp-setup.sh
before_script: null
script: phpunit --version
notifications:
    email:
        recipients:
            - emiel@codebridge.nl
        on_success: [always]
        on_failure: [always]